<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="user_input" placeholder="Type your message here..." autofocus>
        <button id="send_btn">Send</button>
    </div>

    <script>
        $(document).ready(function(){
            $('#send_btn').on('click', function(){
                var user_message = $('#user_input').val();
                $('#messages').append('<div>You: ' + user_message + '</div>');
                
                $.ajax({
                    url: '/get_response',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({'message': user_message}),
                    success: function(response){
                        $('#messages').append('<div>Bot: ' + response.response + '</div>');
                    }
                });
                $('#user_input').val('');
            });
        });
    </script>
</body>
</html>
